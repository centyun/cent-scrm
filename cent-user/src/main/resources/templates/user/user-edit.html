<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title th:text="#{Platform.Title}">CentYun</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/lib/font-awesome/css/font-awesome.min.css}">
  <link rel="stylesheet" th:href="@{/lib/Ionicons/css/ionicons.min.css}">
  <link rel="stylesheet" th:href="@{/lib/adminlte/css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/lib/adminlte/css/skins/skin-blue.min.css}">
  <link rel="stylesheet" th:href="@{/css/base.css}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <header th:replace="footer :: main-header"></header>
  
  <!-- Left side column. contains the logo and sidebar -->
  <aside th:replace="footer :: main-sidebar"></aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content container-fluid">
    
          <!-- Horizontal Form -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title" th:text="#{user.edit}">编辑账号</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <input type="hidden" id="id" th:value="${user.id}">
              <div class="box-body">
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="col-sm-3 control-label" th:text="#{user.loginName}">Login Name <span class="required">*</span></label>
                  <div class="col-sm-9">
                    <label class="control-label" th:text="${user.loginName}"></label>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label class="col-sm-3 control-label" th:text="#{user.type}">Type</label>
                  <div class="col-sm-9">
                    <label class="control-label" th:text="#{|user.type.${user.type}|}"></label>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="col-sm-3 control-label" th:text="#{user.displayName}">Display Name</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="displayName" th:placeholder="#{user.displayName}" th:value="${user.displayName}">
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label class="col-sm-3 control-label" th:text="#{user.realName}">Real Name</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="realName" th:placeholder="#{user.realName}" th:value="${user.realName}">
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="col-sm-3 control-label" th:text="#{user.tenant}">Tenant</label>
                  <div class="col-sm-9">
                    <label class="control-label" th:text="${user.tenantName}"></label>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label class="col-sm-3 control-label" th:text="#{user.mobile}">Mobile</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="mobile" th:placeholder="#{user.mobile}" th:value="${user.mobile}">
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="col-sm-3 control-label" th:text="#{user.phone}">Phone</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="phone" th:placeholder="#{user.phone}" th:value="${user.phone}">
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label class="col-sm-3 control-label" th:text="#{user.email}">Email</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" th:placeholder="#{user.email}" th:value="${user.email}">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="col-sm-3 control-label" th:text="#{user.headImage}">headImage</label>
                  <div class="col-sm-9">
                    <input type="file" name="file" id="file" accept="image/*" onchange="uploadHead();">
                    <input type="hidden" id="headImage" th:value="${user.headImage}">
                    <div id="img" class="upload">
                    <img th:src="${user.headImage}" th:if="${not #strings.isEmpty(user.headImage)}"> <a href="#" th:if="${not #strings.isEmpty(user.headImage)}" onclick="deleteHeadImage()">删除</a>
                    </div>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label class="col-sm-3 control-label" th:text="#{user.gender}">gender</label>
                  <div class="col-sm-9">
                    <select class="form-control" name="gender" id="gender">
                      <option value="1" th:text="#{user.gender.1}" th:selected="${user.gender == 1}">男</option>
                      <option value="0" th:text="#{user.gender.0}" th:selected="${user.gender == 0}">女</option>
                    </select>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
			      <div class="form-group col-md-6">
			          <div class="col-sm-offset-3 col-sm-9" id="errMsg" style="color: red;"></div>
			      </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <div class="col-sm-offset-3 col-sm-9">
                    <button type="button" id="save" class="btn btn-primary" th:text="#{common.save}" onclick="saveUser(2)">保存</button>
                    <button type="button" class="btn btn-default tablebtn" th:text="#{common.return}" onclick="gotopage('/user/index.html');">返回</button>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <div th:replace="footer :: copy"></div>
</div>
<!-- ./wrapper -->

<script th:src="@{/lib/jquery.min.js}"></script>
<script th:src="@{/lib/js.cookie.min.js}"></script>
<script th:src="@{/js/lang.js}"></script>
<script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/lib/adminlte/js/adminlte.min.js}"></script>
<script th:src="@{/lib/ajaxfileupload.js}"></script>
<script th:src="@{/js/user/user.js}"></script>
</body>
</html>
