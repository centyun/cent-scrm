<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title th:text="#{Platform.Title}">CentYun</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/lib/font-awesome/css/font-awesome.min.css}">
  <link rel="stylesheet" th:href="@{/lib/Ionicons/css/ionicons.min.css}">
  <link rel="stylesheet" th:href="@{/lib/adminlte/css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/lib/adminlte/css/skins/skin-blue.min.css}">
  <link rel="stylesheet" th:href="@{/lib/datatables.net-bs/css/dataTables.bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/lib/icheck/minimal/minimal.css}">
  <link rel="stylesheet" th:href="@{/css/base.css}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <header th:replace="footer :: main-header"></header>
  
  <!-- Left side column. contains the logo and sidebar -->
  <aside th:replace="footer :: main-sidebar"></aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">

    <!-- Main content -->
    <section class="content container-fluid">
        <input type="hidden" id="tenantId" th:value="${tenantId}">
          <div class="box box-primary">
            <div class="box-header">
              <h3 class="box-title">[[#{user.manage}]]</h3>
            </div>
            <div class="box-tools">
              <button type="button" class="btn btn-primary tablebtn" id="addUser"><i class="fa fa-plus"></i> <span th:text="#{common.add}">添加</span></button>
              <button type="button" class="btn btn-primary tablebtn" id="editUser"><i class="fa fa-pencil"></i> <span th:text="#{common.edit}">编辑</span></button>
              <button type="button" class="btn btn-primary tablebtn" id="disableUser"><i class="fa fa-remove"></i> <span th:text="#{common.signout}">注销</span></button>
              <button type="button" class="btn btn-primary tablebtn" id="repasswdUser"><i class="fa fa-key"></i> <span th:text="#{common.repasswd}">重置密码</span></button>
              <button type="button" class="btn btn-primary tablebtn" id="refreshUser"><i class="fa fa-refresh"></i> <span th:text="#{common.refresh}">刷新</span></button>
              <label class="tenant" th:text="#{common.tenant}"></label> <select class="tenant-sm" id="type" onchange="updateTable()">
                <option value="" th:text="#{common.pleaseSelect}">Please Select</option>
                <option th:each="tenant : ${tenants}" th:value="${tenant.key}" th:text="${tenant.value}" th:selected="${#strings.equals(tenant.key, tenantId)}">tenant</option>
              </select>
            </div>
            
            <!-- /.box-header -->
            <div class="box-body table-responsive">
              <table id="example" class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th width="20px"><input type="checkbox" class="icheckbox_minimal" id="all_checked"></th>
                    <th th:text="#{user.loginName}">登录名</th>
                    <th th:text="#{user.tenant}">所属租户</th>
                    <th th:text="#{user.type}">类型</th>
                    <th th:text="#{user.displayName}">显示名</th>
                    <th th:text="#{user.realName}">真实姓名</th>
                    <th th:text="#{user.mobile}">手机</th>
                    <th th:text="#{common.status}">状态</th>
                    <th th:text="#{common.operate}">操作</th>
                  </tr>
                </thead>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <div th:replace="footer :: copy"></div>

</div>
<!-- ./wrapper -->

        <div class="modal fade" id="modal-default">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="status-title" th:text="#{common.confirmCancel}">确认注销</h4>
                <input type="hidden" id="ids">
                <input type="hidden" id="action">
              </div>
              <div class="modal-body">
                <p id="status-note" th:text="#{common.ifCancel}">确认要注销选中的数据吗？</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" onclick="updateStatus()" th:text="#{common.ok}">确定</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" th:text="#{common.cancel}">放弃</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
        
        
        <div class="modal fade" id="modal-repwd">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" th:text="#{common.repasswd}">重置密码</h4>
                <input type="hidden" id="repwdids">
              </div>
              <div class="modal-body">
              
            <!-- form start -->
            <form role="form">
              <div class="box-body">
                <div class="form-group">
                  <label for="password" th:text="#{common.passwd}">Password</label>
                  <input type="password" class="form-control" id="password" th:placeholder="#{common.plspasswd}">
                </div>
                <div class="form-group">
                  <label for="repassword" th:text="#{common.confirmPasswd}">Confirm Password</label>
                  <input type="password" class="form-control" id="repassword" th:placeholder="#{common.plsrepasswd}">
                </div>
                <div class="form-group">
                  <label id="pwderrMsg" class="error"></label>
                </div>
              </div>
              <!-- /.box-body -->
            </form>
          
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" onclick="repasswdByIds()" th:text="#{common.ok}">确定</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" th:text="#{common.cancel}">放弃</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

<script th:src="@{/lib/jquery.min.js}"></script>
<script th:src="@{/lib/js.cookie.min.js}"></script>
<script th:src="@{/js/lang.js}"></script>
<script type="text/javascript" th:src="@{/lib/sha256.min.js}"></script>
<script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/lib/adminlte/js/adminlte.min.js}"></script>
<script th:src="@{/lib/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/lib/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
<script th:src="@{/lib/icheck/icheck.min.js}"></script>
<script th:src="@{/js/datatables.js}"></script>

<script>
  var table;
  $(function () {
	  var i18n = "[[${session.SPRING_SECURITY_CONTEXT.authentication.principal.language == 'en_US' ? 'English.json' : 'Chinese.json'}]]";
	  var tenantId = $("#tenantId").val();
	  var url = (null == tenantId || '' == tenantId) ? "/user/users" : "/user/users?tenantId=" + tenantId;
	  table = $('#example').DataTable( {
	        "processing": true,
	        "serverSide": true,
	        "ajax": {
	            "url": url,
	            "type": "POST",
	            "dataSrc": 'data',
	            "data" : function(data) { // 重新构造column参数
	            	planify(data);
	            }
	        },
	        "rowId": 'id',
	        "aaSorting": [
	        	[ 1, "asc" ]
	        ],
	        "columns": [
	            { "data": "id" },
	            { "data": "loginName" },
	            { "data": "tenantName" },
	            { "data": "type" },
	            { "data": "displayName" },
	            { "data": "realName" },
	            { "data": "mobile" },
	            { "data": "status" },
	            { "data": "id" }
	        ],
	        "language": {
                "url": "/lib/datatables.net-bs/js/" + i18n
            },
            "aoColumnDefs": [{
                "render": function (data, type) {
                    return "<div align='center'><input type='checkbox' class='icheckbox_minimal' name='ckb-jobid' value='" + data + "'></div>";
                },
                "aTargets": 0
            },{
                "render": function (data, type, row) {
                    return data == 1 ? "主账号" : "子账号";
                },
                "aTargets": 3
            },{
                "render": function (data, type) {
                	return getI18n('userStatus' + data);
                },
                "aTargets": 7
            },{
            	"aTargets": -1, //最后一列 
                "render": function (data, type, row) {
                	var txt = "<a href='/user/edit.html?id=" + data + "'>编辑</a> | <a href='/user/view.html?id=" + data + "'>查看</a> | <a href='#' onclick=\"repasswdUser('" + data +"')\">重置密码</a> | ";
                	var stat;
                    if(row.status == 4 || row.status == 3) {
                        stat = "<a href='#' onclick=\"enableUser('" + data +"')\">启用</a>";
                    } else {
                        stat = "<a href='#' onclick=\"disableUser('" + data +"')\">注销</a>";
                    }
                    return txt + stat;
                }
            },{
            	"bSortable": false,
            	"aTargets": [ 0, -1 ]
            }],
            "createdRow": function(row, data, index) {
                $(row).data('id',data.id);
                $(row).find('.icheckbox_minimal').first().val(data.id);
            },
            "fnDrawCallback": function(){
                $("#all_checked").prop("checked",false);
            }
	    });
	  
	    $("#all_checked").click(function(){
	        $('[name=ckb-jobid]:checkbox').prop('checked',this.checked);//checked为true时为默认显示的状态
	    });
	    
	    $("#addUser").click(function(){
	        var tenantId = $("#tenantId").val();
	        window.location.href= (null == tenantId || '' == tenantId) ? "/user/add.html" : "/user/add.html?tenantId="+tenantId;
	    });

	    $("#editUser").click(function(){
	        var ids = [];
	        $('input[name="ckb-jobid"]:checked').each(function(){ 
	            ids.push($(this).val());
	        });
	        if(ids.length > 0) {
	        	window.location.href="/user/edit.html?id=" + ids[0];
	        } else {
	        	alert("请选择要编辑的数据");
	        }
	    });

	    $("#disableUser").click(function(){
	        var ids = [];
	        $('input[name="ckb-jobid"]:checked').each(function(){ 
	        	ids.push($(this).val());
	        });
	        
	        if(ids.length > 0) {
	        	setStatus(ids.join(","), 0);
	        } else {
	        	alert("请选择要注销的数据");
	        }
	    });

	    $("#repasswdUser").click(function(){
	        var ids = [];
	        $('input[name="ckb-jobid"]:checked').each(function(){ 
	        	ids.push($(this).val());
	        });
	        $("#ids").val(ids.join(","));
	        
	        if(ids.length > 0) {
	        	$("#password").val("");
	        	$("#repassword").val("");
	        	$('#modal-repwd').modal({
	                show: true,
	                backdrop:'static'
	            });
	        } else {
	        	alert("请选择要重置密码的账号");
	        }
	    });
	    
	    $("#refreshUser").click(function(){
	    	table.draw(false);
	    });
	    
	    $('#example tbody').on('dblclick', 'tr', function (e, settings, json) {
	    	var id = this.id;
	        window.location.href = "/user/view.html?id=" + id;
	    } );
  });
  
  function updateTable() {
	  $("#tenantId").val($("#type").val());
	  var tenantId = $("#tenantId").val();
	  var newurl = (null == tenantId || '' == tenantId) ? "/user/users" : "/user/users?tenantId=" + tenantId;
	  table.ajax.url( newurl ).load();
  }
  
  function setStatus(data, status) {
      $("#action").val(status);
      title = status == 0 ? "确定注销" : "确定启用";
      note = status == 0 ? "确认要注销选中的数据吗？" : "确认要启用选中的数据吗？";
      $("#status-title").text(title);
      $("#status-note").text(note);

      $("#ids").val(data);
      $('#modal-default').modal({
          show: true,
          backdrop:'static'
      });
  }

  function disableUser(data) {
      setStatus(data, 0);
  }

  function enableUser(data) {
      setStatus(data, 1);
  }
  
  function repasswdUser(data) {
	  $("#repwdids").val(data);
	  $("#password").val("");
	  $("#repassword").val("");
	  $('#modal-repwd').modal({
		  show: true,
		  backdrop:'static'
	  });
  }
  
  function updateStatus() {
	var ids = $("#ids").val();
	var action = $("#action").val();
	$.ajax({
		url : '/user/update-status',
		type : 'post',
		dataType : 'json',
		data : {'ids' : ids, 'action' : action},
		success : function(data) {
			if (data.status == 200) {
				window.location.href = "/user/index.html";
			} else {
				alert(data.data);
			}
		},
		error : function(data) {
			console.log(data);
			alert(getI18n('deleteError'));
		}
	});
  }

  function repasswdByIds() {
	var password = $("#password").val();
	var repassword = $("#repassword").val();
	if(!checkPassword(password, repassword)) return;
	
	var ids = $("#ids").val();
	$.ajax({
		url : '/user/repasswd',
		type : 'post',
		dataType : 'json',
		data : {'ids' : ids, 'pwd' : sha256(password)},
		success : function(data) {
			if (data.status == 200) {
				alert(data.data);
				$('#modal-repwd').modal('hide');
			} else {
				alert(data.data);
			}
		},
		error : function(data) {
			console.log(data);
			alert(getI18n('deleteError'));
		}
	});
  }

  function checkPassword(password, repassword) {
  	if (null == password || '' == password) {
  		$('#pwderrMsg').html(getI18n('pwdCantEmpty'));
  		return false;
  	}
  	if (null == repassword || '' == repassword) {
  		$('#pwderrMsg').html(getI18n('repwdCantEmpty'));
  		return false;
  	}
  	if(password !== repassword) {
  		$('#pwderrMsg').html(getI18n('pwdunequal'));
  		return false;
  	}
  	return true;
  }
</script>
</body>
</html>
