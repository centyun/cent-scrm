<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title th:text="#{Platform.Title}">CentYun</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/lib/font-awesome/css/font-awesome.min.css}">
  <link rel="stylesheet" th:href="@{/lib/Ionicons/css/ionicons.min.css}">
  <link rel="stylesheet" th:href="@{/lib/adminlte/css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/lib/adminlte/css/skins/skin-blue.min.css}">
  <link rel="stylesheet" th:href="@{/css/base.css}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <header th:replace="footer :: main-header"></header>
  
  <!-- Left side column. contains the logo and sidebar -->
  <aside th:replace="footer :: main-sidebar"></aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content container-fluid">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title" th:text="#{dwz.add}">添加短网址</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            
        <div class="row">
          <div class="col-md-6"><!-- left -->
            <div class="box-body">
                <!-- textarea -->
                <div class="form-group">
                  <textarea class="form-control" style="height:240px" id="longUrl" th:placeholder="#{dwz.longUrl}"></textarea>
                </div>
                
                <!-- text input -->
                <div class="form-group">
                  <button type="button" class="btn btn-primary btn-block" th:text="#{dwz.create}" onclick="createDwz();">创建短网址</button>
                  <button type="button" class="btn btn-default btn-block" th:text="#{common.return}" onclick="gotopage('/dwz');">返回</button>
                  <div id="errMsg" style="color: red;"></div>
                </div>
            </div>
            <!-- /.box-body -->
          </div><!-- /left -->
          
          <div class="col-md-6" id="right"><!-- right  style="display:none" -->
            <div class="box-body">
				<div class="qrcode">
					<table class="qrimage-wrap white b-a text-center"
						id="click-create" style="cursor: pointer;">
						<tbody>
							<tr>
								<td style="color: #bbb; font-size: 16px;" width="240px" height="240px;">
									<img id="qrimage" src="">
									<span id="shortUrl" class="create-code-tip">此处生成二维码</span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
            <!-- /.box-body -->
          </div><!-- /right -->
        </div>
    
        </div>
        <!-- /.box-body -->
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <div th:replace="footer :: copy"></div>
</div>
<!-- ./wrapper -->

<script th:src="@{/lib/jquery.min.js}"></script>
<script th:src="@{/lib/js.cookie.min.js}"></script>
<script th:src="@{/js/lang.js}"></script>
<script type="text/javascript" th:src="@{/lib/sha256.min.js}"></script>
<script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/lib/adminlte/js/adminlte.min.js}"></script>
<script th:src="@{/lib/ajaxfileupload.js}"></script>
<script th:src="@{/js/dwz/dwz.js}"></script>
</body>
</html>
