<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title th:text="#{Platform.Title}">CentYun</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/lib/font-awesome/css/font-awesome.min.css}">
  <link rel="stylesheet" th:href="@{/lib/Ionicons/css/ionicons.min.css}">
  <link rel="stylesheet" th:href="@{/lib/adminlte/css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/lib/adminlte/css/skins/skin-blue.min.css}">
  <link rel="stylesheet" th:href="@{/css/base.css}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <header th:replace="footer :: main-header"></header>
  
  <!-- Left side column. contains the logo and sidebar -->
  <aside th:replace="footer :: main-sidebar"></aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content container-fluid">
          <!-- Horizontal Form -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title" th:text="#{dwz.view}">短网址详情</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <input type="hidden" id="id" th:value="${dwz.id}">
              <input type="hidden" id="tenantId" th:value="${dwz.tenantId}">
              <div class="box-body">
              <div class="row">
                <div class="form-group col-md-12">
                  <label for="name" class="col-sm-2 control-label" th:text="#{dwz.longUrl}">长网址</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${dwz.longUrl}"></label>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="mainUser" class="col-sm-2 control-label" th:text="#{dwz}">短网址</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${dwz.shortUrl}"></label>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="contact" class="col-sm-2 control-label" th:text="#{dwz.qrcode}">短网址二维码</label>
                  <div class="col-sm-10">
                    <img th:src="${dwz.qrcode}" th:if="${not #strings.isEmpty(dwz.qrcode)}">
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="type" class="col-sm-2 control-label" th:text="#{common.tenant}">租户</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${dwz.tenantName}"></label>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="contact" class="col-sm-2 control-label" th:text="#{common.creator}">Contact</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${dwz.creatorName}"></label>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="phone" class="col-sm-2 control-label" th:text="#{common.createTime}">Create Time</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${#dates.format(dwz.createTime, 'yyyy-MM-dd HH:mm:ss')}"></label>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary" th:text="#{common.return}" onclick="gotopage('/dwz');">返回</button>
                    <button type="button" class="btn btn-default" th:text="#{dwz.create}" onclick="gotopage('/dwz/add.html');">创建一个短网址</button>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <div th:replace="footer :: copy"></div>
</div>
<!-- ./wrapper -->

<script th:src="@{/lib/jquery.min.js}"></script>
<script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/lib/adminlte/js/adminlte.min.js}"></script>
<script th:src="@{/js/dwz/dwz.js}"></script>
</body>
</html>
