<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title th:text="#{Platform.Title}">CentYun</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/lib/font-awesome/css/font-awesome.min.css}">
  <link rel="stylesheet" th:href="@{/lib/Ionicons/css/ionicons.min.css}">
  <link rel="stylesheet" th:href="@{/lib/adminlte/css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/lib/adminlte/css/skins/skin-blue.min.css}">
  <link rel="stylesheet" th:href="@{/css/base.css}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <header th:replace="footer :: main-header"></header>
  
  <!-- Left side column. contains the logo and sidebar -->
  <aside th:replace="footer :: main-sidebar"></aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content container-fluid">
          <!-- Horizontal Form -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title" th:text="#{product.view}">产品详情</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <input type="hidden" id="id" th:value="${product.id}">
              <div class="box-body">
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="col-sm-2 control-label" th:text="#{product.name}">Name</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${product.name}"></label>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label class="col-sm-2 control-label" th:text="#{product.code}">Code</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${product.code}"></label>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="col-sm-2 control-label" th:text="#{product.version}">version</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${product.version}"></label>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="code" class="col-sm-2 control-label" th:text="#{product.releaseTime}">Publish Time</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${#dates.format(product.releaseTime, 'yyyy-MM-dd HH:mm:ss')}"></label>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="col-sm-2 control-label" th:text="#{product.note}">note</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${product.note}"></label>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label class="col-sm-2 control-label" th:text="#{common.status}"></label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="#{|product.status.${product.status}|}"></label>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="mobile" class="col-sm-2 control-label" th:text="#{common.creator}">Creator</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${product.creatorName}"></label>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="phone" class="col-sm-2 control-label" th:text="#{common.createTime}">Create Time</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${#dates.format(product.createTime, 'yyyy-MM-dd HH:mm:ss')}"></label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="mobile" class="col-sm-2 control-label" th:text="#{common.editor}">Editor</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${product.editorName}"></label>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="phone" class="col-sm-2 control-label" th:text="#{common.editTime}">Edit Time</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${#dates.format(product.editTime, 'yyyy-MM-dd HH:mm:ss')}"></label>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary" th:text="#{common.return}" onclick="gotopage('/product');">返回</button>
                    <button type="button" class="btn btn-default" th:text="#{common.edit}" onclick="editProduct();">编辑</button>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <div th:replace="footer :: copy"></div>
</div>
<!-- ./wrapper -->

<script th:src="@{/lib/jquery.min.js}"></script>
<script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/lib/adminlte/js/adminlte.min.js}"></script>
<script th:src="@{/js/product/product.js}"></script>
<script type="text/javascript">
function editProduct() {
	window.location.href="/product/edit.html?id="+$('#id').val();
}
</script>
</body>
</html>
