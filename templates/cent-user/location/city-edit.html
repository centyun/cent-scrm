<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title th:text="#{Platform.Title}">CentYun</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/lib/font-awesome/css/font-awesome.min.css}">
  <link rel="stylesheet" th:href="@{/lib/Ionicons/css/ionicons.min.css}">
  <link rel="stylesheet" th:href="@{/lib/adminlte/css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/lib/adminlte/css/skins/skin-blue.min.css}">
  <link rel="stylesheet" th:href="@{/css/base.css}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <header th:replace="footer :: main-header"></header>
  
  <!-- Left side column. contains the logo and sidebar -->
  <aside th:replace="footer :: main-sidebar"></aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content container-fluid">
          <!-- Horizontal Form -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title" th:text="#{city.edit}">编辑市</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <input type="hidden" id="id" th:value="${city.id}">
              <div class="box-body">
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="col-sm-2 control-label" th:text="#{common.name}">City Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" th:placeholder="#{common.name}" th:value="${city.name}">
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label class="col-sm-2 control-label" th:text="#{common.englishName}">City English Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="englishName" th:placeholder="#{common.englishName}" th:value="${city.englishName}">
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="col-sm-2 control-label" th:text="#{common.code}">Code</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="code" th:placeholder="#{common.code}" th:value="${city.code}">
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label class="col-sm-2 control-label" th:text="#{common.province}">Province</label>
                  <div class="col-sm-10">
                    <select class="form-control" id="provinceId" th:if="${provinces}">
                      <option th:each="province : ${provinces}" th:value="${province.id}" th:text="${session.SPRING_SECURITY_CONTEXT.authentication.principal.language == null || session.SPRING_SECURITY_CONTEXT.authentication.principal.language == 'zh_CN' ? province.name : province.englishName}" th:selected="${#strings.equals(province.id, city.provinceId)}">province</option>
                    </select>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="col-sm-2 control-label" th:text="#{common.pinyin}">Pinyin</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="pinyin" th:placeholder="#{common.pinyin}" th:value="${city.pinyin}">
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label class="col-sm-2 control-label" th:text="#{common.pinyinShort}">Pinyin Short</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="pinyinShort" th:placeholder="#{common.pinyinShort}" th:value="${city.pinyinShort}">
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" id="save" class="btn btn-primary" th:text="#{common.save}" onclick="saveCity(2)">保存</button>
                    <button type="button" class="btn btn-default tablebtn" th:text="#{common.return}" onclick="gotopage('/location/city');">返回</button>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <div th:replace="footer :: copy"></div>
</div>
<!-- ./wrapper -->

<script th:src="@{/lib/jquery.min.js}"></script>
<script th:src="@{/lib/js.cookie.min.js}"></script>
<script th:src="@{/js/lang.js}"></script>
<script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/lib/adminlte/js/adminlte.min.js}"></script>
<script th:src="@{/js/location/city.js}"></script>
</body>
</html>
