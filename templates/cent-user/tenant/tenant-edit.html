<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title th:text="#{Platform.Title}">CentYun</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/lib/font-awesome/css/font-awesome.min.css}">
  <link rel="stylesheet" th:href="@{/lib/Ionicons/css/ionicons.min.css}">
  <link rel="stylesheet" th:href="@{/lib/adminlte/css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/lib/adminlte/css/skins/skin-blue.min.css}">
  <link rel="stylesheet" th:href="@{/css/base.css}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <header th:replace="footer :: main-header"></header>
  
  <!-- Left side column. contains the logo and sidebar -->
  <aside th:replace="footer :: main-sidebar"></aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content container-fluid">
    
          <!-- Horizontal Form -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title" th:text="#{tenant.edit}">编辑租户</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <input type="hidden" id="id" th:value="${tenant.id}">
              <div class="box-body">
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="name" class="col-sm-3 control-label" th:text="#{tenant.name}">Name <span class="required">*</span></label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="name" id="name" th:placeholder="#{tenant.name}" th:value="${tenant.name}">
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="code" class="col-sm-3 control-label" th:text="#{tenant.code}">Code</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="code" id="code" th:placeholder="#{tenant.code}" th:value="${tenant.code}">
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="mainUser" class="col-sm-3 control-label" th:text="#{tenant.mainUser}">MainUser</label>
                  <div class="col-sm-9">
                    <label class="control-label" th:text="${tenant.mainUser}"></label>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="type" class="col-sm-3 control-label" th:text="#{tenant.type}">Type</label>
                  <div class="col-sm-9">
                    <select class="form-control" name="type" id="type">
                      <option value="0" th:text="#{tenant.type.0}" th:selected="${tenant.type == 0}">个人</option>
                      <option value="1" th:text="#{tenant.type.1}" th:selected="${tenant.type == 1}">企业</option>
                      <option value="2" th:text="#{tenant.type.2}" th:selected="${tenant.type == 2}">个体工商户</option>
                      <option value="3" th:text="#{tenant.type.3}" th:selected="${tenant.type == 3}">政府</option>
                      <option value="4" th:text="#{tenant.type.4}" th:selected="${tenant.type == 4}">媒体</option>
                      <option value="5" th:text="#{tenant.type.5}" th:selected="${tenant.type == 5}">其他组织</option>
                    </select>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="contact" class="col-sm-3 control-label" th:text="#{tenant.contact}">Contact</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="contact" id="contact" th:placeholder="#{tenant.contact}" th:value="${tenant.contact}">
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="mobile" class="col-sm-3 control-label" th:text="#{tenant.mobile}">Mobile</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="mobile" id="mobile" th:placeholder="#{tenant.mobile}" th:value="${tenant.mobile}">
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="phone" class="col-sm-3 control-label" th:text="#{tenant.phone}">Phone</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="phone" id="phone" th:placeholder="#{tenant.phone}" th:value="${tenant.phone}">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="email" class="col-sm-3 control-label" th:text="#{tenant.email}">Email</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" name="email" id="email" th:placeholder="#{tenant.email}" th:value="${tenant.email}">
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="address" class="col-sm-3 control-label" th:text="#{tenant.address}">Address</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="address" id="address" th:placeholder="#{tenant.address}" th:value="${tenant.address}">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="logo" class="col-sm-3 control-label" th:text="#{tenant.logo}">Logo</label>
                  <div class="col-sm-9">
                    <input type="file" name="file" id="file" accept="image/*" onchange="uploadLogo();">
                    <input type="hidden" id="logo" th:value="${tenant.logo}">
                    <div id="img" class="upload">
                    <img th:src="${tenant.logo}" th:if="${not #strings.isEmpty(tenant.logo)}"> <a href="#" th:if="${not #strings.isEmpty(tenant.logo)}" onclick="deleteUploadImage()">删除</a>
                    </div>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="note" class="col-sm-3 control-label" th:text="#{tenant.note}">note</label>
                  <div class="col-sm-9">
                    <textarea class="form-control" rows="3" name="note" id="note" th:placeholder="#{tenant.note}" th:text="${tenant.note}"></textarea>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
			      <div class="form-group col-md-6">
			          <div class="col-sm-offset-3 col-sm-9" id="errMsg" style="color: red;"></div>
			      </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <div class="col-sm-offset-3 col-sm-9">
                    <button type="button" id="save" class="btn btn-primary" th:text="#{common.save}" onclick="saveTenant(2)">保存</button>
                    <button type="button" class="btn btn-default" th:text="#{common.return}" onclick="gotopage('/tenant');">返回</button>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <div th:replace="footer :: copy"></div>
</div>
<!-- ./wrapper -->

<script th:src="@{/lib/jquery.min.js}"></script>
<script th:src="@{/lib/js.cookie.min.js}"></script>
<script th:src="@{/js/lang.js}"></script>
<script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/lib/adminlte/js/adminlte.min.js}"></script>
<script th:src="@{/lib/ajaxfileupload.js}"></script>
<script th:src="@{/js/tenant/tenant.js}"></script>
</body>
</html>
