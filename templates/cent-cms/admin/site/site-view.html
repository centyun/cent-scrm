<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title th:text="#{Platform.Title}">CentYun</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/lib/font-awesome/css/font-awesome.min.css}">
  <link rel="stylesheet" th:href="@{/lib/Ionicons/css/ionicons.min.css}">
  <link rel="stylesheet" th:href="@{/lib/adminlte/css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/lib/adminlte/css/skins/skin-blue.min.css}">
  <link rel="stylesheet" th:href="@{/css/radio.css}">
  <link rel="stylesheet" th:href="@{/css/base.css}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <header th:replace="footer :: main-header"></header>
  
  <!-- Left side column. contains the logo and sidebar -->
  <aside th:replace="footer :: main-sidebar"></aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content container-fluid">
    
          <!-- Horizontal Form -->
          <div class="box">
            <div class="line" style="padding: 0 10px">
              <div class="radios">
                  <div class="radio active">
                      <a th:href="@{'/site-admin/site/view.html?id='+${site.id}}" th:text="#{site.view}">站点</a>
                  </div>
                  <div class="radio">
                      <a th:href="@{'/site-admin/site/attribute?id='+${site.id}}" th:text="#{site.attribute}">站点属性</a>
                  </div>
                  <div class="radio">
                      <a th:href="@{'/site-admin/site/parameter?id='+${site.id}}" th:text="#{site.parameter}">站点参数</a>
                  </div>
              </div>
            </div>
            
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <input type="hidden" id="id" th:value="${site.id}">
              <div class="box-body">
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="name" class="col-sm-2 control-label"><span th:text="#{site.name}">Name</span></label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${site.name}"></label>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="language" class="col-sm-2 control-label" th:text="#{site.language}">Language</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="#{|site.language.${site.language}|}"></label>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="domain" class="col-sm-2 control-label"><span th:text="#{site.domain}">domain</span></label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${site.domain}"></label>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="otherDomain" class="col-sm-2 control-label"><span th:text="#{site.otherDomain}">Other Domain</span></label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${site.otherDomain}"></label>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="template" class="col-sm-2 control-label"><span th:text="#{site.template}">Template</span></label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${site.template}"></label>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="mobileTemplate" class="col-sm-2 control-label"><span th:text="#{site.mobileTemplate}">Mobile Template</span></label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${site.mobileTemplate}"></label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="status" class="col-sm-2 control-label" th:text="#{site.status}">Default Site</label>
                  <div class="col-sm-10">
                      <label class="control-label" th:text="#{|site.status.${site.status}|}"></label>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary" th:text="#{common.return}" onclick="gotopage('/site-admin/site');">返回</button>
                    <button type="button" class="btn btn-default tablebtn" th:text="#{common.edit}" onclick="editSite();">编辑</button>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <div th:replace="footer :: copy"></div>
</div>
<!-- ./wrapper -->

<script th:src="@{/lib/jquery.min.js}"></script>
<script th:src="@{/lib/js.cookie.min.js}"></script>
<script th:src="@{/js/lang.js}"></script>
<script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/lib/adminlte/js/adminlte.min.js}"></script>
<script th:src="@{/js/site/site.js}"></script>
</body>
</html>
